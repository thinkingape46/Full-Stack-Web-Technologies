<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Buttons</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        

        <!-- Bootstrap container class -->
        <div class="container">

            <h1>I am a h1 heading inside a container class</h1>

        </div>

        <p>Buttons</p>

        <!-- Standard button -->
        <button type="button" class="btn btn-default">Standard Button</button>

        <br><br>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">Primary Button</button>

        <br><br>

        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">Success Button</button>

        <br><br>

        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning btn-lg">I am a large Warning Button</button>

        <br><br>

        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger btn-sm">I am a small Danger Button</button>

        <br><br>

        <button type="button" class="btn btn-primary" disabled="disabled">I am Primary button in disabled state</button>
        <button type="button" class="btn btn-primary">I am Primary button in active state</button>

        <br><br>

        <div class="container">

            <div class="jumbotron">
                <h1>Hello, world!</h1>
                <p>This is a paragraph inside a container and jumbotron class</p>
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
              </div>

        </div>



          <br><br>

    </body>

</html>
