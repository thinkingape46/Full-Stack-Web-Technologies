<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coffee Lover Project - Log In</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            .col-md-6, .col-xl-4{
                padding: 0;
            }
        </style>
    </head>
    <body>
        <!-- Start of Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="project_landing_page.html">Welcome</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="project_landing_page.html">Landing Page</a>
                        </li>
                    </ul>
                </div> 
            </div>          
        </nav>
        <!-- End of Navigation bar -->
       
        <!-- Start of Jumbotron -->
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Log In</h1>
                <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
              </div>
        </div>
        <!-- End of Jumbotron -->

        <!-- Start of login form -->
        <div class="container">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
        </div>
        <!-- End of login form -->




    </body>
</html>
