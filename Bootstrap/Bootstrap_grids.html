<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid System plus Bootstrap</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        
        <style>
            .boxy {
                color: #000000;
                height: 100px;
                line-height: 80px;
                text-align: center;
                border: 10px solid #ffffff;
            }
            .teal {
                background-color: #baed91;
            }
            .green {
                background-color: #b2cefe ;
            }
            .pink {
                background-color: #f2a2e8 ;
            }
            .yellow {
                background-color: #faf884 ;
            }
        </style>

        <div class="container">
            <div class="row">
                <div class="col-lg-4 boxy teal">col-lg-4</div>
                <div class="col-lg-4 boxy teal">col-lg-4</div>
                <div class="col-lg-4 boxy teal">col-lg-4</div>
            </div>

            <div class="row">
                <div class="col-md-4 boxy green">col-md-4</div>
                <div class="col-md-4 boxy green">col-md-4</div>
                <div class="col-md-4 boxy green">col-md-4</div>
            </div>

            <div class="row">
                <div class="col-md-6 boxy pink">col-md-6</div>
                <div class="col-md-6 boxy pink">col-md-6</div>
            </div>

            <div class="row">
                <div class="col-md-2 col-lg-3 boxy yellow">Box</div>
                <div class="col-md-2 col-lg-3 boxy yellow">Box</div>
                <div class="col-md-2 col-lg-3 boxy yellow">col-xs-6</div>
                <div class="col-md-2 col-lg-3 boxy yellow">col-xs-6</div>
                <div class="col-md-2 col-lg-3 boxy yellow">col-xs-6</div>
                <div class="col-md-2 col-lg-3 boxy yellow">col-xs-6</div>
            </div>


        </div>
    </body>
</html>
