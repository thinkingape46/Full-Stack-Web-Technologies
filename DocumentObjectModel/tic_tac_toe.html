<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" href="tic_tac_toe.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="top_bar">

            <h1>Welcome to Tic-tac-toe</h1>
            <button id="button">Restart</button>

                    <div class="prompt_bar">

            <h3>Do you wish to play the game?</h3>

            <div class="prompt_buttons">
                <button id="button_one">Yes</button>
                <button id="button_two">No</button>
            </div>

        </div>

        </div>



        <div class="board">
            <table class="table">

                <tbody>

                    <tr>
                        <td id="cell7"></td>
                        <td id="cell8"></td>
                        <td id="cell9"></td>
                    </tr>

                    <tr>
                        <td id="cell4"></td>
                        <td id="cell5"></td>
                        <td id="cell6"></td>
                    </tr>

                    <tr>
                        <td id="cell1"></td>
                        <td id="cell2"></td>
                        <td id="cell3"></td>
                    </tr>

                </tbody>

            </table>
        </div>

        <script src="tic_tac_toe.js"></script>

    </body>
</html>
