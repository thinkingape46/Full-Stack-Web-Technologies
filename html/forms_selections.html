<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms and Selections</title>
    </head>
    <body>
        <h2>Hotel Feedback Form</h2>

        <form class="" action="thank_you.html" method="GET">

            <h4>Are you from USA or from outside USA?</h4>
            <label for="inusa">Inside USA</label>
            <input type="radio" id="inusa" name="loc" value="insideusa" required>
            <label for="outusa">Outside USA</label>
            <input type="radio" id="outusa" name="loc"  value="outsideusa" required>

            <h4>How do you rate our service</h4>
            <select name="rating">
                <option id="3" value="Great">3</option>
                <option id="2" value="Okay">2</option>
                <option id="1" value="Bad">1</option>
            </select>

            <label for="txtfd"><h4>Any other feedback?</h4></label>
            <textarea id="txtfd" name="txtfeed" rows="6" cols="30" placeholder="feedback here please"></textarea>

            <input type="submit" value="Submit">

        </form>

    </body>
</html>
