<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Course Signup</title>
    </head>
    <body>
        <h2 style="color: blue;">Course Sign Up Page</h2>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <form action="thank_you.html" method="GET">

            <!--First and Last Name fields -->
            <label for="fn">First Name:</label>
            <input type="text" id="fn" name="firstname" placeholder="First Name" required>
            <label for="ln">Last Name:</label>
            <input type="text" id="ln" name="lastname" placeholder="Last Name" required>

            <p></p>

            <!--Email address field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="username@email.com" required>

            <!--Password field -->
            <label for="pw">Password:</label>
            <input type="password" id="pw" name="pass" placeholder="" required>

            <p></p>

            <!-- Over 18 years check -->
            <p>Are you over the age of 18?</p>
            <label for="over18">Yes</label>
            <input type="radio" id="over18" name="over18check" value="yes">
            <label for="under18">No</label>
            <input type="radio" id="under18" name="over18check" value="no">

            <!-- Payment Method -->
            <p>Do you have a Credit Card or PayPal?</p>
            <select name="paymethod">
                <option id="cc" value="creditcard">Credit Card</option>
                <option id="pp" value="paypal">PayPal</option>
            </select>

            <p></p>

            <!-- Submit button -->
            <input type="submit" name="Submit">

        </form>

    </body>

    
</html>
