<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formas and labels</title>
    </head>
    <body>
        <form>
            <label for="usertext">Enter you text here:</label>
            <input id="usertext" type="text" name="" placeholder="text here" required>
        </form>
        <form>
            <p>Enter your email here </p>
            <input type="email" name="useremail" value="">
            <input type="submit" name="" value="Submit">
        </form>
        <br>
        <form action="https://www.google.com/search?" method="get">
            <p>Google search</p>
            <input type="text" name="q" value="" placeholder="seach word here">
            <input type="submit" name="" value="Submit">
        </form>
        <br>
        <form action="https://www.google.com/search?" method="get">
            <label for="element">Element</label>
            <input type="text" id="element" name="q" placeholder="enter your element here" required>
            <input type="submit" id="element" value="submit">
        </form>
    </body>
</html>
