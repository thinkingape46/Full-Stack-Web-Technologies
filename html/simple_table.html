<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>A simple table</title>
    </head>
    <body>
        <p>This is a simple table</p>
        <table border="1">
            <thead>
                <th>Atomic Number</th>
                <th>Element Symbol</th>
                <th>Element Name</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>H</td>
                    <td>Hydrogen</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>He</td>
                    <td>Helium</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Li</td>
                    <td>Lithium</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
