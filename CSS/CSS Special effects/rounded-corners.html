        <meta charset="utf-8">
        <link rel="stylesheet" href="css/rounded-corners.css">
        <header>
            <h1>This page is created to experiment with CSS rounded corner effects</h1>

        <content>

            <div class="box box-a">

            <div class="box box-c">
